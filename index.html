<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aman Tiwatane">
    <link rel="stylesheet" href="style.css">
    <title>Pluralsight | Login </title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="sign-in">
                <div class="logo">
                    <img src="img/logo.png" alt="Pluralsight">
                    <form>
                        <div>
                            <label>Email or Username</label>
                            <input type="text" class="text-inputs">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" class="text-inputs">
                            <button type="submit" class="primary-btn">Sign in</button>
                        </div>
                    </form>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign-in With Company or School</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span>
                        <hr class="bar">
                    </div>
                    <a href="#" class="secondary-btn">Create an account</a>
                </div>
                <footer id="main-footer">
                    <p>Copyright &copy; 2025 Pluralsight All Rights Reserved</p>
                    <div>
                        <a href="#">Terms Of Use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </footer>
            </div>
        </div>
        <div id="right">

        </div>
    </div>
</body>
</html>
